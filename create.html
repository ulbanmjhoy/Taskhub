<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            background-color: #6065AA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            color: white;
        }
        h2 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            margin: 5px 0;
        }
        .form-group .half-width {
            width: calc(50% - 10px);
            display: inline-block;
        }
        .form-group .half-width:first-child {
            margin-right: 10px;
        }
        .form-group .half-width:last-child {
            margin-left: 10px;
        }
        .form-group .password-group {
            display: flex;
            align-items: center;
        }
        .form-group .password-group input {
            flex: 1;
        }
        .form-group .password-group button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background: white;
            border-radius: 50px;
            margin-left: 10px;
        }
        .resume-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .resume-upload i {
            font-size: 48px;
            color: gray;
        }
        .resume-upload span {
            font-size: 18px;
            color: gray;
            margin-left: 10px;
        }
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .terms input {
            margin-right: 10px;
        }
        .terms label {
            font-size: 14px;
            color: white;
        }
        .terms a {
            color: white;
            text-decoration: underline;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: gray;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
	
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Taskhub/images/logo.png" alt="TaskHub Logo" width="40" height="40">
            <h1>Task Distribution Software</h1>
        </div>
        <h2>Create new account.</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <div class="half-width">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="half-width">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email/Phone Number">
            </div>
            <div class="form-group password-group">
                <input type="password" placeholder="Password">
                <button type="button"><i class="fas fa-eye"></i></button>
            </div>
            <div class="resume-upload">
                <i class="fas fa-plus"></i>
                <span>Attach Resume</span>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">By signing up, you agree with our <a href="#">Terms & Conditions</a>, and <a href="#">Privacy and Cookie Policy</a>.</label>
            </div>
            <button type="submit" class="submit-btn">Create account</button>
        </form>
    </div>
</body>
</html>
